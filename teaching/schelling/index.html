<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schelling Segregation Model</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(10, 20px);
      grid-template-rows: repeat(10, 20px);
      gap: 1px;
      margin: 1em;
    }
    .cell {
      width: 20px;
      height: 20px;
      background-color: #eee;
      border: 1px solid #ccc;
    }
    .type1 {
      background-color: red;
    }
    .type2 {
      background-color: blue;
    }
    .empty {
      background-color: #eee;
    }
    .buttonRow {
        margin: 10px;
    }
    #version-tag {
        position: fixed;
        top: 5px;
        right: 10px;
        font-size: 0.75em;
        color: #999;
        background: #f1f1f1;
        padding: 2px 6px;
        border-radius: 4px;
        z-index: 1000;
        pointer-events: none; /* so it doesn't block clicks */
    }
  </style>
</head>
<body>
  <div id="version-tag">v250722</div>
  <p><span style="font-size: 0.8em;">Schelling Segregation Simulation. Each square is a home in a community of red and blue residents. Each prefers to have at least a minimum % of similar neighbors (adjustable via the slider). At each step, residents not satisfied with their surroundings try to move to an empty square.</span></p>
  
  <label id="toleranceLabel">Each resident prefers 30% similar neighbors: <input type="range" id="tolerance" min="0" max="100" value="30" /></label>
  <div class="buttonRow">
    <button onclick="setMode('type1')">Place Red</button>
    <button onclick="setMode('type2')">Place Blue</button>
    <button onclick="setMode('empty')">Erase</button>
    <button onclick="step()">Step</button>
    <button onclick="randomSetup()">Random Setup</button>
    <button onclick="resetBoard()">Reset</button>
  </div>
  <p id="status"></p>
  <p id="segregation"></p>
  <div id="board"></div>
  <script>
    const size = 10;
    const board = [];
    let mode = 'type1';

    function createBoard() {
      document.getElementById('status').textContent = 'Place residents or Random Setup';
      document.getElementById('segregation').textContent = 'Ready';
      const boardDiv = document.getElementById('board');
      boardDiv.innerHTML = '';
      for (let i = 0; i < size; i++) {
        board[i] = [];
        for (let j = 0; j < size; j++) {
          const cell = document.createElement('div');
          cell.classList.add('cell', 'empty');
          cell.dataset.row = i;
          cell.dataset.col = j;
          cell.onmousedown = handleCellClick;
          board[i][j] = 'empty';
          boardDiv.appendChild(cell);
        }
      }
    }

    function setMode(newMode) {
      mode = newMode;
    }

    function handleCellClick(e) {
      const row = +e.target.dataset.row;
      const col = +e.target.dataset.col;
      board[row][col] = mode;
      updateDisplay();
    }

    function updateDisplay() {
      document.querySelectorAll('.cell').forEach(cell => {
        const row = +cell.dataset.row;
        const col = +cell.dataset.col;
        cell.className = 'cell ' + board[row][col];
      });
      measureSegregation();
    }

    function getNeighbors(r, c) {
      const neighbors = [];
      for (let i = -1; i <= 1; i++) {
        for (let j = -1; j <= 1; j++) {
          if (i === 0 && j === 0) continue;
          const nr = r + i;
          const nc = c + j;
          if (nr >= 0 && nr < size && nc >= 0 && nc < size) {
            neighbors.push(board[nr][nc]);
          }
        }
      }
      return neighbors;
    }

    function step() {
      const tolerance = parseInt(document.getElementById('tolerance').value);
      const toMove = [];
      const empties = [];

      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          const type = board[r][c];
          if (type === 'empty') {
            empties.push([r, c]);
            continue;
          }
          const neighbors = getNeighbors(r, c);
          const same = neighbors.filter(n => n === type).length;
          const total = neighbors.filter(n => n !== 'empty').length;
          const percent = total > 0 ? (same / total) * 100 : 100;
          if (percent < tolerance) toMove.push([r, c, type]);
        }
      }

      if (toMove.length === 0) {
        document.getElementById('status').textContent = 'No more moves needed.';
        return;
      }

      shuffle(empties);
      toMove.forEach((agent, i) => {
        const [r, c, type] = agent;
        if (i < empties.length) {
          const [er, ec] = empties[i];
          board[er][ec] = type;
          board[r][c] = 'empty';
        }
      });

      updateDisplay();
      document.getElementById('status').textContent = `Moved ${toMove.length} agents.`;
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function randomSetup() {
      const types = ['type1', 'type2', 'empty'];
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          board[r][c] = types[Math.floor(Math.random() * types.length)];
        }
      }
      updateDisplay();
      document.getElementById('status').textContent = 'Ready';
    }

    function resetBoard() {
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          board[r][c] = 'empty';
        }
      }
      updateDisplay();
      document.getElementById('status').textContent = 'Ready';
    }

    function measureSegregation() {
      let totalAgents = 0;
      let fullySameNeighbors = 0;
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          const type = board[r][c];
          if (type === 'empty') continue;
          const neighbors = getNeighbors(r, c);
          const filled = neighbors.filter(n => n !== 'empty');
          if (filled.length === 0) continue;
          if (filled.every(n => n === type)) {
            fullySameNeighbors++;
          }
          totalAgents++;
        }
      }
      const seg = totalAgents > 0 ? (fullySameNeighbors / totalAgents) * 100 : 0;
      document.getElementById('segregation').textContent = `Segregation Score (% with only same neighbors): ${seg.toFixed(1)}%`;
    }

    document.getElementById('tolerance').oninput = function () {
      document.getElementById('toleranceLabel').innerHTML = `Each resident prefers ${this.value}% similar neighbors: <input type="range" id="tolerance" min="0" max="100" value="${this.value}" />`;
      document.getElementById('tolerance').oninput = arguments.callee;
    };

    createBoard();
  </script>
</body>
</html>
